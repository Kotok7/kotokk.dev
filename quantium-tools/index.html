<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotokk - Quantium tools</title>
    <link rel="icon" type="image/png" href="website-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="A simple website with some shitty tools: age calculator, fake server stats, name checker, weather app and a calculator. The program was originally written in Python and later rewritten as a web version." />
</head>
<body>
    <div class="app-container">
        <div class="title-bar">Quantium tools</div>
              <a href="index-pl.html" class="icon-link">
        <img src="poland.png" alt="Przet≈Çumacz na Polski" title="Przet≈Çumacz na Polski" loading="lazy">
      </a>
        <div class="menu-bar">
            <button class="menu-button" onclick="toggleDropdown(event)">
                üéõ Options
                <div class="dropdown" id="optionsDropdown">
                    <div class="dropdown-item" onclick="showFrame('weather')">‚òÅ Check Weather</div>
                    <div class="dropdown-item" onclick="showFrame('age')">üßÆ Calculate Age</div>
                    <div class="dropdown-item" onclick="showFrame('name')">üßë Check Name</div>
                    <div class="dropdown-item" onclick="showFrame('fakescan')">üìü Server Stats</div>
                    <div class="dropdown-item" onclick="showFrame('calc')">üñ© Calculator</div>
                    <div class="dropdown-item"><a href="https://github.com/Kotok7/Quantium-tools" target="_blank" rel="noopener noreferrer">GitHub</a></div>
                    <div class="dropdown-item"><a href="/" target="_blank" rel="noopener noreferrer">Back to main page</a></div>
                </div>
            </button>
        </div>
        
        <div class="content-area">
            <!-- Weather Frame -->
            <div class="frame" id="weather-frame">
                <label>Enter location:</label>
                <input type="text" id="location-input" placeholder="City name">
                <br>
                <button onclick="runWeather()">Check Weather</button>
            </div>

            <!-- Age Frame -->
            <div class="frame" id="age-frame">
                <label>Enter your name:</label>
                <input type="text" id="name-input" placeholder="Your name">
                <br>
                <label>Enter your age in years:</label>
                <input type="number" id="age-input" placeholder="Age">
                <br>
                <button onclick="runAge()">Calculate Age</button>
            </div>

            <!-- Name Frame -->
            <div class="frame" id="name-frame">
                <label>Enter your name:</label>
                <input type="text" id="name-only-input" placeholder="Your name">
                <br>
                <button onclick="runName()">Check Name</button>
            </div>

            <!-- Fake Scan Frame -->
            <div class="frame" id="fakescan-frame">
                <label style="font-size: 14px; margin-bottom: 20px;">Server Diagnostic Tool</label>
                <br>
                <button onclick="runFakeScan()">Check Server Stats</button>
            </div>

            <!-- Calculator Frame -->
            <div class="frame" id="calc-frame">
                <label>Enter calculation:</label>
                <input type="text" id="calc-input" placeholder="e.g., 2 + 2">
                <br>
                <button onclick="runCalculator()">Compute</button>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="status-label" id="status-label"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-title">Info</div>
            <div class="modal-body" id="modal-body">Message content</div>
            <div class="modal-footer">
                <button class="modal-button" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
