<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotokk - LumiBoard</title>
    <meta name="description" content="Lumiboard is a sleek, web-based dashboard displaying time, weather, calendar, and more in a minimalist, modern interface." />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="settings">
      <button id="openGlobalBtn">Global Settings</button>
      <button id="openSlideBtn">Slide Settings</button>
    </div>
    <div class="modal" id="settingsModal">
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button id="applyBtn">Apply</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <section class="slide" id="main">
          <div class="clock-container">
            <div id="analog-clock" class="analog-clock">
              <div class="clock-face">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
                <div class="center-dot"></div>
              </div>
            </div>
            <div id="main-time" class="clock-style-1">--:--:--</div>
            <div id="day-night-indicator"></div>
          </div>
          <div id="main-date">-- -- ----</div>
          <div id="main-weather" class="weather-only"></div>
          <div id="quote-container">
            <blockquote id="quote-text">Loading Quote of the Day...</blockquote>
            <cite id="quote-author"></cite>
          </div>
        </section>
        <section class="slide" id="calendar">
          <div class="calendar-container">
            <h2 id="cal-title"></h2>
            <div id="cal-grid" class="cal-grid"></div>
          </div>
          <div id="reminder-container">
            <h3>Notes & Reminders</h3>
            <div class="reminder-input">
              <input type="text" id="reminder-text" placeholder="Add a new note/reminder">
              <button id="add-reminder">Add</button>
            </div>
            <ul id="reminders-list"></ul>
          </div>
        </section>
        <section class="slide" id="weather">
          <div class="weather-header">
            <h2>Current Conditions</h2><br>
            <div id="weather-current" class="weather-only"></div>
          </div>
          <div class="weather-forecast-header">
            <h2>Forecast</h2><br>
          </div>
          <div id="weather-forecast" class="weather-only"></div>
        </section>
        <section class="slide" id="links">
          <h2>Quick Links</h2>
          <div class="quick-links-container" id="quick-links">
          </div>
          <div class="add-link-container">
            <input type="text" id="link-name" placeholder="Link Name">
            <input type="text" id="link-url" placeholder="URL (include https://)">
            <button id="add-link-btn">Add Link</button>
          </div>
        </section>
      </div>
      <div class="nav-dots" id="nav-dots"></div>
      <div class="nav-buttons">
        <button id="prevBtn">◀</button>
        <button id="nextBtn">▶</button>
      </div>
    </div>
    <script src="script.js"></script>
    <style>
  #opensource-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(2px);
    align-items: center;
    justify-content: center;
    animation: fadeInBg 0.3s ease-out forwards;
    z-index: 1000;
  }

  #opensource-modal .modal-content {
    background: #ffffff;
    padding: 2rem;
    max-width: 450px;
    width: 90%;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: translateY(-20px);
    opacity: 0;
    animation: slideIn 0.4s 0.2s ease-out forwards;
    position: relative;
  }

  #opensource-modal h2 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
    color: #333;
  }

  #opensource-modal p {
    font-size: 1rem;
    color: #555;
    line-height: 1.4;
  }

  #opensource-modal a {
    color: #0066cc;
    text-decoration: none;
    font-weight: 500;
  }

  #opensource-modal a:hover {
    text-decoration: underline;
  }

  #opensource-modal .close-btn {
    position: absolute;
    top: 0.8rem;
    right: 0.8rem;
    width: 32px;
    height: 32px;
    border: none;
    background: #eee;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  #opensource-modal .close-btn:hover {
    background: #ddd;
  }

  @keyframes fadeInBg {
    from { background: rgba(0, 0, 0, 0); }
    to   { background: rgba(0, 0, 0, 0.6); }
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to   { transform: translateY(0);     opacity: 1; }
  }
</style>

<div id="opensource-modal">
  <div class="modal-content">
    <button type="button" class="close-btn">&times;</button>
    <h2>Open Source Project</h2>
    <p>
      This project is
      <a href="https://github.com/Kotok7/LumiBoard" target="_blank" rel="noopener">
        open-source on GitHub
      </a>
      — pull requests are very welcome to help accelerate its development!
    </p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('opensource-modal');
    const closeBtn = modal.querySelector('.close-btn');

    window.addEventListener('load', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
</script>
  </body>
</html>
