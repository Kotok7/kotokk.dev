<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-home.css">
    <title>Strona główna</title>
</head>
<body>
    <h1>Ładowanie...</h1>
    <img src="loading.gif" alt="">
    <script>
        const loadingImg = document.querySelector("img")
        const txt = document.querySelector("h1")
        let clicks = 0
        const screentimeKey = localStorage.getItem("screentimeKey")
        loadingImg.addEventListener("click", () => {
            if (clicks < 9){
                clicks++
            }
            else{
                txt.innerHTML = `Kod czasu przed ekranem: ${screentimeKey}`
                setTimeout(() => {
                    window.location = `./`
                },5000)
            }
        })
    </script>
</body>
</html>
